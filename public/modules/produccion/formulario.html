<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Muelle Pesquero</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <a href="/">VOLVER</a>
      <a href="registro.html">PROCESAR LOTES</a>
    </nav>
  </header>
    <div class="hero">
        <h1><p>FORMULARIO</p></h1>
    </div>
    <div class="contenedor-principal">
        <table class="tabla-referencia">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Pescado</th>
                </tr>
            </thead>
            <tbody id="tabla-especies">
                <!-- Se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>

        <form class="formulario">
            <div class="fila">
                <div class="campo">
                    <label for="embarcacion">Embarcación:</label>
                    <select id="embarcacion" name="embarcacion" required>
                    <option value="">Seleccione una embarcación</option>
                    <!-- Se llenará dinámicamente -->
                    </select>
                </div>
                <div class="campo">
                  <label for="codigo">Código:</label>
                  <input type="text" id="id" name="codigo" required placeholder="Ingrese codigo del pescado">
              </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required disabled placeholder="Especie">
                </div>
                <div class="campo">
                  <label for="kg">Peso (kg):</label>
                  <input type="number" id="kg" name="kg" min="0" required placeholder="Ingrese Peso en Kg">
              </div>
            </div>
            <div class="fila-centrada">
              <div class="campo-centrado">
                <label for="clasificacion">Clasificación:</label>
              <select id="clasificacion" name="clasificacion" required>
                <option value="">Seleccione una clasificación</option>
                <option value="peces">Peces</option>
                <option value="moluscos">Moluscos</option>
                <option value="crustaceos">Crustaceos</option>
                <option value="mariscos">Mariscos</option>
              </select>
              </div>
            </div>
            
            <button type="submit" class="btn-info">Enviar</button>
        </form>
    </div>
    <script src="scriptbase.js"></script>
</body>
</html>
