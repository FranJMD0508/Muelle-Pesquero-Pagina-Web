<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles.css">
    <title>Muelle Pesquero</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <a href="formulario.html">FORMULARIO</a>
    </nav>

    <div class="hero">
        <h1><p>REGISTRO</p><p>DE LOTES</p></h1>

    <div class="checkbox-y-confirmar-y-rechazar">

    <div id="enviado" class="modal">

        <thead>
            <tr>
                <th>Seleccionar</th>
                <th>Embarcación</th>
                <th>Proceso</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Peso</th>
                <th>Estado</th>
                <th>Fecha de Llegada</th>
                <th>Fecha de Vencimiento</th>
                <th>Id Lote</th>
                <th>Clasificación</th>

            </tr>
        </thead>
        <tbody>
            <!-- Las filas nuevas se añadirán aquí -->
        </tbody>
    </table>
    <script src="script2.js"></script>
