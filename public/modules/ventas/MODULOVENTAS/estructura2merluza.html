<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Pescado</title>
    <link rel="stylesheet" href="productstyle.css">
</head>
<body>
    <header>
        <h1>Comprar Pescado Fresco</h1>
    </header>
    <main>
        <section class="product">
            <div class="product-image">
                <img src="merluza2.jpg" alt="Merluza">
            </div>
            <div class="product-details">
                <h2>Merluza</h2>
                <p>Merluccius. La merluza es un pescado blanco de carne tierna y suave, perfecto para una variedad de platos saludables y deliciosos.</p>
                <ul>
                    <li>Merluza a la romana</li>
                    <li>Merluza en salsa verde</li>
                    <li>Merluza al horno</li>
                    <li>Merluza a la plancha</li>
                </ul>
                <label for="weight">Seleccione cantidad (kg):</label>
                <select id="weight">
                    <option value="0.5">0.5 kg</option>
                    <option value="1">1 kg</option>
                    <option value="1.5">1.5 kg</option>
                    <option value="2">2 kg</option>
                    <option value="2.5">2.5 kg</option>
                </select>
                <button class="order-button">COMPRAR</button>
                <button class="back-button">VOLVER AL MENU PRINCIPAL</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Men√∫ de Ventas de Pescados</p>
    </footer>
    <script src="scriptpagina1.js"></script>
    <script src="compras.js"></script>
</body>
</html>
