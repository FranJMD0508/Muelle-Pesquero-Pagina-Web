<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Pescado</title>
    <link rel="stylesheet" href="productstyle.css">
</head>
<body>
    <header>
        <h1>Comprar Pescado Fresco</h1>
    </header>
    <main>
        <section class="product">
            <div class="product-image">
                <img src="jurel.jpg" alt="jurel">
            </div>
            <div class="product-details">
                <h2>Jurel</h2>
                <p>Trachurus spp, pez azul de carne oscura y sabor intenso.</p>
                <ul>
                    <li>Jurel a la plancha</li>
                    <li>Jurel al ajillo</li>
                    <li>Jurel a la parrilla</li>
                    <li>Jurel al horno con hierbas</li>              
                </ul>
                <label for="weight">Seleccione cantidad (kg):</label>
                <select id="weight">
                    <option value="0.5">0.5 kg</option>
                    <option value="1">1 kg</option>
                    <option value="1.5">1.5 kg</option>
                    <option value="2">2 kg</option>
                    <option value="2.5">2.5 kg</option>
                </select>
                <button class="order-button">COMPRAR</button>
                <button class="back-button">VOLVER AL MENU PRINCIPAL</button>

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Men√∫ de Ventas de Pescados</p>
    </footer>
    <script src="scriptpagina1.js"></script>
    <script src="compras.js"></script>
</body>
</html>
