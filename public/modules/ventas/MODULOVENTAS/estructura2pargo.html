<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Pescado</title>
    <link rel="stylesheet" href="productstyle.css">
</head>
<body>
    <header>
        <h1>Comprar Pescado Fresco</h1>
    </header>
    <main>
        <section class="product">
            <div class="product-image">
                <img src="pargo2.jpg" alt="Pargo">
            </div>
            <div class="product-details">
                <h2>Pargo</h2>
                <p>Lutjanus spp. El Pargo es un pescado de carne blanca y firme, conocido por su sabor delicado y versatilidad en la cocina.</p>
                <ul>
                    <li>Pargo a la parrilla</li>
                    <li>Pargo al horno</li>
                    <li>Pargo a la veracruzana</li>
                    <li>Pargo en ceviche</li>
                </ul>
                <label for="weight">Seleccione cantidad (kg):</label>
                <select id="weight">
                    <option value="0.5">0.5 kg</option>
                    <option value="1">1 kg</option>
                    <option value="1.5">1.5 kg</option>
                    <option value="2">2 kg</option>
                    <option value="2.5">2.5 kg</option>
                </select>
                <button class="order-button">COMPRAR</button>
                <button class="back-button">VOLVER AL MENU PRINCIPAL</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Men√∫ de Ventas de Pescados</p>
    </footer>
    <script src="scriptpagina1.js"></script>
</body>
</html>
