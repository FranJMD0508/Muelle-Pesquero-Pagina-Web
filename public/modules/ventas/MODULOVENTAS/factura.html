<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloFac.css">
    <title>Formulario de Compra y Factura</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Compra</h1>
        <form id="formularioCompra">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <label for="identificacion">Tarjeta de Identificación:</label>
            <input type="text" id="identificacion" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="producto">Producto:</label>
            <!--
            <select id="producto" required>
                <option value="">Seleccione un producto</option>
                <option value="P001">Producto 1 - $100</option>
                <option value="P002">Producto 2 - $200</option>
                <option value="P003">Producto 3 - $300</option>
            </select>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" value="1" required>
            -->
            
            <button type="submit">Generar Factura</button>
        </form>
        
        <div id="factura"></div>
    </div>
    <script src="modelo2.js"></script>
</body>
</html>
