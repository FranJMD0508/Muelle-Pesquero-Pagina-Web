<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Ventas de Pescados</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- BARRA DEL NAV FIXED -->
    <nav class="navbar navbar-expand-md color-nav">
        <div class="container-fluid">
            <h6 class="navbar-brand">Muelle Pesquero</h6>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <!-- ESTE BLOQUE CORRESPONDE AL SCROLL -->
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 70px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#Frescos">Pescados Frescos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#Fileteados">Pescados Fileteados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactanos</a>
                    </li>
                </ul>

                <!-- CONTENIDO SECUNDARIO DEL NAV -->
                <div class="search-bar d-flex" role="search">
                    <input class="form-control" type="search" id="search-input" placeholder="Buscar pescados"
                        aria-label="Search">
                    <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id="OPCIONAL" class="cart-button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                            class="fa-solid fa-basket-shopping"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ESTE ES EL CANVAS DE LAS COMPRAS (EL CARRITO PUES) -->
    <div class="offcanvas offcanvas-end compras" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Registro de compras</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <!-- CUERPO DEL CANVAS -->
        <div class="offcanvas-body d-flex">
            <section class="carrito">
                <h2>Productos en el Carrito</h2>
                <ul id="lista-carrito">
                    <!-- Aquí se mostrarán los productos añadidos -->
                </ul>
                <div class="contenedor-compras">
                    <span>Monto Total: </span>
                    <a href="factura.html"><button id="finCompra" type="submit" onclick="realizarCompra()">Comprar</button></a>
                </div>
            </section>
        </div>

    </div>

    <!-- CONTENIDO DE VENTAS -->
    <main>
        <div class="container-xxl text-center">
            <section class="menu row">

                <!-- SECCION DE PESCADOS FRESCOS -->
                <h1 id="Frescos">Pescados Frescos</h1>
                <!-- AQUI SE HACE EL innerHTML -->

            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Menú de Ventas de Muelle Pesquero</p>
    </footer>
    <script src="modelo2.js"></script>
</body>

</html>
