<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Orden de Compra</h1>
    </header>
    <main id="order-content">
        <!-- Contenido de la orden se genera dinámicamente aquí -->
    </main>
    <footer>
        <p>&copy; 2024 Menú de Ventas de Pescados</p>
        <button id="back-to-main" class="backingbutton">VOLVER AL MENU PRINCIPAL</button>
    </footer>
    <script>
        document.getElementById("back-to-main").addEventListener("click", function() {
            window.location.href = 'estructura.html';
        });

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fishType = urlParams.get('fish');

            const productData = {
                salmon: {
                    title: "Salmón",
                    image: "salmon.jpg",
                    price: "$20.00/kg",
                    description: "Pescado fresco del Atlántico, ideal para sushi y sashimi."
                },
                atun: {
                    title: "Atún",
                    image: "atun.jpg",
                    price: "$25.00/kg",
                    description: "Atún de alta calidad, perfecto para ensaladas y platos a la parrilla."
                },
                robalo: {
                    title: "Robalo",
                    image: "robalo.jpg",
                    price: "$18.00/kg",
                    description: "Pescado blanco, excelente para freír y asar."
                },
                merluza: {
                    title: "Merluza",
                    image: "merluza.jpg",
                    price: "$15.00/kg",
                    description: "Merluza fresca, ideal para sopas y guisos."
                },
                pargo: {
                    title: "Pargo",
                    image: "pargo.jpg",
                    price: "$22.00/kg",
                    description: "Pargo fresco, ideal para diversas preparaciones."
                },
                sardina: {
                    title: "Sardina",
                    image: "sardina.jpg",
                    price: "$10.00/kg",
                    description: "Sardina fresca, perfecta para conservas y ensaladas."
                },
                lenguado: {
                    title: "Lenguado",
                    image: "lenguado.jpg",
                    price: "$8.00/kg",
                    description: "Lenguado fresco, excelente para filetes y frituras."
                },
                camaron: {
                    title: "Camarones",
                    image: "camaron.jpg",
                    price: "$30.00/kg",
                    description: "Camarones grandes y jugosos, perfectos para cócteles y platos de mariscos."
                }
            };

            const selectedProduct = productData[fishType];
            if (selectedProduct) {
                const orderContent = document.getElementById("order-content");
                orderContent.innerHTML = `
                    <article class="product-detail">
                        <h2>${selectedProduct.title}</h2>
                        <img src="${selectedProduct.image}" alt="${selectedProduct.title}">
                        <p>Precio: ${selectedProduct.price}</p>
                        <p>${selectedProduct.description}</p>
                        <label for="quantity">Cantidad (kg):</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                        <button class="add-to-cart-button">Agregar al Carrito</button>
                    </article>
                `;
            } else {
                document.getElementById("order-content").innerHTML = "<p>Producto no encontrado.</p>";
            }
        });
    </script>
</body>
</html>
