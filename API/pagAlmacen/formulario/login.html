<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <input type="text" id="loginDNI" placeholder="DNI" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Nombre" required>
                <input type="text" id="registerSurname" placeholder="Apellido" required>
                <input type="text" id="registerDNI" placeholder="DNI" required>
                <select id="registerRole" required>
                    <option value="">Selecciona un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                    <option value="guest">Invitado</option>
                </select>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
