<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/Datatable/datatables.min.css">
    <link rel="stylesheet" href="src/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Proyecto</title>
</head>

<body class="d-flex flex-column" style="height: 100vh;">
    <header>

    </header>

    <main class="container flex-grow-1 p-3 mt-5">
        <div class="card-header mb-4 d-flex justify-content-between align-items-center">
            <h5 class="mb-0" style="font-size: 3rem;">Facturación</h5>
            <div class="d-flex flex-column gap-2">
                <div class="row">
                    <button id="btnNew" class="btn btn-dark">
                        <i class='bx bx-plus-circle me-1'></i> Nueva Factura
                    </button>
                </div>
                <div class="row">
                    <button id="btnDeleteSelectedItems" class="btn btn-danger">
                        <i class='bx bx-plus-circle me-1'></i> Eliminar seleccionados
                    </button>
                </div>
            </div>
        </div>

        <table id="tablaFacturas" class="datatables-basic table border">
            <thead>
                <tr>
                    <th>
                        <div>
                            Seleccionar
                        </div>
                    </th>
                    <th>
                        <div>
                            Nro Factura
                        </div>
                    </th>
                    <th>
                        <div>Cliente</div>
                    </th>
                    <th>
                        <div>Fecha</div>
                    </th>
                    <th>
                        <div>Total</div>
                    </th>
                    <th>
                        <div>Estado</div>
                    </th>
                    <th>
                        <div>Acciones</div>
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido cargado dinámicamente -->
                </div>
                <div class="modal-footer">
                    <!-- Contenido cargado dinámicamente -->
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-white text-center p-4 mt-auto">

    </footer>
    

    <script src="src/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/Datatable/datatables.min.js"></script>
    <script src="src/js/main.js" type="module" defer></script>

    <script src="src/js/script.js" type="module" defer></script>

</body>

</html>
